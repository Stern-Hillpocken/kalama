<div>
    <div>
        <img
            *ngIf="!isCharacterOnTheGrid"
            src="assets/images/sprites/character.png"
            alt="character"
            (dragend)="onDragEnd($event)">
        <img
            *ngFor="let img of gameState.buildingsAvailable"
            src="assets/images/sprites/{{img}}.png"
            alt="{{img}}"
            (dragend)="onDragEnd($event)">
    </div>
    <div *ngIf="isCharacterOnTheGrid && gameState.buildingsAvailable.length === 0">
        <img
            *ngFor="let img of gameState.towersAvailable"
            src="assets/images/sprites/{{img}}.png"
            alt="{{img}}"
            (dragend)="onDragEnd($event)">
    </div>
</div>
