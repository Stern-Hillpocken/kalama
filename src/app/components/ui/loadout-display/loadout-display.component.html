<div>
    <p>
        S:{{ gameState.stone }}
        /
        W:{{ gameState.wood }}
        /
        G:{{ gameState.gem }}
        /
        Strctr:{{ gameState.structure }}
    </p>
    <button (click)="changeLoadoutDisplay()">{{ isLoadoutDisplayed ? 'hide' : 'show' }}</button>
</div>
<div *ngIf="isLoadoutDisplayed" class="loadout">
    <h2 *ngIf="gameState.buildingsUnlocked.length > 0">Buildings</h2>
    <div>
        <div
            *ngFor="let build of gameState.buildingsUnlocked"
            (click)="displayInfo(build, 'building')"
            >
            <img src="assets/images/sprites/buildings/{{build}}.png">
        </div>
    </div>
    <h2 *ngIf="gameState.towersUnlocked.length > 0">Towers</h2>
    <div>
        <div
            *ngFor="let tower of gameState.towersUnlocked"
            (click)="displayInfo(tower, 'tower')"
            >
            <img src="assets/images/sprites/towers/{{tower}}.png">
        </div>
    </div>
    <h2 *ngIf="gameState.relics.length > 0">Relics</h2>
    <div>
        <div
            *ngFor="let relic of gameState.relics"
            (click)="displayInfo(relic.name, 'relic')"
        >
            <img src="assets/images/sprites/relics/{{relic}}.png">
        </div>
    </div>
    <h2 *ngIf="gameState.buildingsBlueprints.length + gameState.towersBlueprints.length > 0">Sch√©mas</h2>
    <div>
        <div
            *ngFor="let bb of gameState.buildingsBlueprints"
            (click)="displayInfo(bb, 'building')"
        >
            <img src="assets/images/sprites/buildings/{{bb}}-blueprint.png">
        </div>
        <div
            *ngFor="let tb of gameState.towersBlueprints"
            (click)="displayInfo(tb, 'tower')"
        >
            <img src="assets/images/sprites/towers/{{tb}}-blueprint.png">
        </div>
    </div>
</div>
