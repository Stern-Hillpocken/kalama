<div class="map-header">
    <h1>Carte de la r√©gion</h1>
    <div class="map-plan">
        <img
            *ngFor="let img of [].constructor(gameState.mapState.shelterCount); let i = index"
            src="assets/images/icons/shelter.gif"
            [ngStyle]="{'top': 'abs(calc('+allPins.shelterPosition[i][0]+'% - 16px))', 'left': 'abs(calc('+allPins.shelterPosition[i][1]+'% - 16px))'}"
            >
        <img
            *ngFor="let img of [].constructor(gameState.mapState.sellerCount); let i = index"
            src="assets/images/icons/seller.gif"
            [ngStyle]="{'top': 'abs(calc('+allPins.sellerPosition[i][0]+'% - 16px))', 'left': 'abs(calc('+allPins.sellerPosition[i][1]+'% - 16px))'}"
            >
        <img
            *ngFor="let img of [].constructor(gameState.mapState.eliteCount); let i = index"
            src="assets/images/icons/elite.gif"
            [ngStyle]="{'top': 'abs(calc('+allPins.elitePosition[i][0]+'% - 16px))', 'left': 'abs(calc('+allPins.elitePosition[i][1]+'% - 16px))'}"
            >
        <img
            *ngFor="let img of [].constructor(gameState.mapState.battleCount); let i = index"
            src="assets/images/icons/battle.gif"
            [ngStyle]="{'top': 'abs(calc('+allPins.battlePosition[i][0]+'% - 16px))', 'left': 'abs(calc('+allPins.battlePosition[i][1]+'% - 16px))'}"
            >
        <p
            *ngFor="let name of allPins.spotName; let i = index"
            [ngStyle]="{'top': 'abs(calc('+allPins.spotPosition[i][0]+'% - 0.5em))', 'left': 'abs(calc('+allPins.spotPosition[i][1]+'% - 0.5em))'}"
            >
            {{ allPins.spotName[i] }}
        </p>
    </div>
</div>
